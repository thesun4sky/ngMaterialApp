    <div class="header">
      <div class="navbar navbar-default" role="navigation">
        <div class="container">
          <div class="navbar-header">

           <!-- <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">

            <!-- 상단 검색바 -->

            <div ng-controller="DemoCtrl as ctrl" layout="column" ng-style="{ 'width' : '500px' }" ng-cloak>
              <md-content layout-padding layout="column" >
                <form ng-submit="$event.preventDefault()">
                  <md-autocomplete
                    ng-disabled="ctrl.isDisabled"
                    md-no-cache="ctrl.noCache"
                    md-selected-item="ctrl.selectedItem"
                    md-search-text-change="ctrl.searchTextChange(ctrl.searchText)"
                    md-search-text="ctrl.searchText"
                    md-selected-item-change="ctrl.selectedItemChange(item)"
                    md-items="item in ctrl.querySearch(ctrl.searchText)"
                    md-item-text="item.name"
                    md-min-length="0"
                    placeholder="제품명 / 브랜드를 입력해주세요."
                    md-menu-class="autocomplete-custom-template">
                    <md-item-template>
          <span class="item-title">
            <md-icon md-svg-icon="images/cos.png"></md-icon> <!--이미지 필요-->
            <span> {{item.name}} ({{item.maker}}) </span>
          </span>
          <span class="item-metadata">
            <span class="item-metastat">
              <strong>{{item.price}}</strong> 원
            </span>
            <span class="item-metastat">
              <strong>{{item.watchers}}</strong> hit
            </span>
          </span>
                    </md-item-template>
                  </md-autocomplete>
                </form>
              </md-content>
            </div>
            <!-- 상단 검색바 끝-->


            </md-toolbar>
            <div style="align-self: center" layout="row" layout-sm="column" layout-align="center">
              <md-list ng-cloak>
              <p><a ng-href="#/my"> <img src="images/1.PNG" class="header_icon"> </a> 내 화장대
                <a ng-href="#/friend"><img src="images/2.PNG" class="header_icon"></a>이웃화장대
                  <a ng-href="#/favorite"><img src="images/3.PNG" class="header_icon"> </a>관심리스트
                    <a ng-href="#/event"><img src="images/4.PNG" class="header_icon"></a> 이벤트</p>
                </md-list>
          <!--<div class="collapse navbar-collapse" id="js-navbar-collapse">

              <li><a ng-href="#/">Contact</a></li>
            </ul>
          </div>  //상단토글 리스트-->
