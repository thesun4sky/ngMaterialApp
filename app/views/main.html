<div class="jumbotron" style="padding: 3px">
  <user-card name="김태선" theme="1 화장연습생"></user-card>
</div>

<div ng-controller="gridListDemoCtrl as vm" flex ng-cloak>
  <md-grid-list
    md-cols="2" md-cols-sm="2" md-cols-md="3" md-cols-gt-md="6"
    md-row-height-gt-md="1:1" md-row-height="4:3"
    md-gutter="8px" md-gutter-gt-sm="4px" >
    <md-grid-tile ng-repeat="tile in vm.tiles"
                  md-rowspan="{{tile.span.row}}"
                  md-colspan="{{tile.span.col}}"
                  md-colspan-sm="1"
                  md-colspan-xs="1"
                  ng-class="tile.background" ng-click="tile.show = !tile.show">
      <img ng-src="../images/grid0{{tile.num}}.PNG" style="width:100%; height: 100%;">
      <!--<md-icon md-svg-icon="../svg/avatar-1.svg"></md-icon>-->
      <div ng-init="tile.show = false" ng-show="tile.show">
      <md-grid-tile-footer><h3>{{tile.title}}</h3></md-grid-tile-footer></div>
    </md-grid-tile>
  </md-grid-list>
</div>
